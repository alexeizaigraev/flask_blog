{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
    <a href="{{ url_for('post', post_id=post['id']) }}">
        <h2>{{ post['title'] }}</h2>
    </a>
    <span clas="badge badge-primary">{{ post['created'] }}</span>
    <a href="{{ url_for('edit', id=post['id']) }}">
        <span class="badge badge-warning">Поправь</span>
    </a>
    <hr>
{% endfor %}

{% endblock %}
